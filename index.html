    <style>
        /* Custom styles */
        .hero-section {
            background-color: #f0f8ff; /* Light blue background */
            color: black;
            padding: 20px;
            text-align: center;
        }
        .mood-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .mood-button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s; /* Smooth transition for hover effect */
        }
        .mood-button:hover {
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.6); /* Sparkling effect */

        #button1 { background-color: #adebeb; }
        #button2 { background-color: #ffd699; }
        #button3 { background-color: #ffc0cb; }

            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }
